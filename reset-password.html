<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeless Solutions — Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent:#f5c400; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .ts-accent { background: var(--accent); color:#1b1b1b; }
    .focus-ring:focus-visible { outline:2px solid var(--accent); outline-offset:2px; }
  </style>
</head>
<body class="min-h-full bg-neutral-50 text-neutral-900">
  <div class="min-h-full flex items-center justify-center py-12 px-4">
    <main class="w-full max-w-md">
      <!-- Brand -->
      <div class="flex flex-col items-center gap-3 mb-8">
        <div class="h-12 w-12 rounded-xl ts-accent grid place-items-center font-bold">TS</div>
        <h1 class="text-2xl font-semibold">Timeless Solutions</h1>
        <p class="text-neutral-600 text-center">Set a new password for your account.</p>
      </div>

      <!-- Card -->
      <section class="bg-white shadow-lg rounded-2xl p-6 ring-1 ring-black/5">
        <header class="mb-4">
          <h2 class="text-lg font-semibold">Reset Password</h2>
          <p class="text-sm text-neutral-600">Enter and confirm your new password.</p>
        </header>

        <!-- Alerts -->
        <div id="alert" class="hidden mb-4 rounded-lg border px-3 py-2 text-sm"></div>

        <!-- Form -->
        <form id="resetForm" novalidate class="space-y-4">
          <div>
            <label for="password" class="block text-sm font-medium">New Password</label>
            <input id="password" name="password" type="password" minlength="6" required
                   class="mt-1 block w-full rounded-lg border border-neutral-300 bg-white px-3 py-2 text-sm focus:border-neutral-800 focus:outline-none focus:ring-0"
                   placeholder="••••••••" />
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required
                   class="mt-1 block w-full rounded-lg border border-neutral-300 bg-white px-3 py-2 text-sm focus:border-neutral-800 focus:outline-none focus:ring-0"
                   placeholder="••••••••" />
          </div>

          <button type="submit"
                  class="w-full rounded-lg ts-accent px-3 py-2 text-sm font-semibold hover:brightness-95 focus-ring">
            Update Password
          </button>
        </form>

        <div class="mt-5 text-center text-sm">
          <a href="login.html" class="text-neutral-800 hover:underline">← Back to login</a>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import supabase from "./js/supabaseClient.js";

    const form = document.getElementById("resetForm");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const alertEl = document.getElementById("alert");

    function showAlert(type, message) {
      const styles = {
        error: "border-red-300 bg-red-50 text-red-800",
        success: "border-green-300 bg-green-50 text-green-800",
        info: "border-neutral-300 bg-neutral-50 text-neutral-800"
      };
      alertEl.className = `mb-4 rounded-lg border px-3 py-2 text-sm ${styles[type]}`;
      alertEl.textContent = message;
      alertEl.classList.remove("hidden");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value.trim();
      const confirm = confirmPasswordInput.value.trim();

      if (!password || password.length < 6) {
        showAlert("error", "Password must be at least 6 characters.");
        return;
      }
      if (password !== confirm) {
        showAlert("error", "Passwords do not match.");
        return;
      }

      // Supabase updates the currently logged in recovery session user
      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        showAlert("error", error.message || "Failed to update password.");
        return;
      }

      showAlert("success", "Password updated! Redirecting to login...");
      setTimeout(() => { window.location.href = "login.html"; }, 2000);
    });
  </script>
</body>
</html>
