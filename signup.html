  <script>
    /**
     * signup.html controller
     * - Persists selected role (localStorage) for smoother onboarding
     * - Redirects to the correct role-specific form
     * - Carries through basic UTM params if present (so your funnels keep context)
     */

    const SELECTED_ROLE_KEY = "ts_selected_role";
    const UTM_KEYS = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","ref"];

    function getUTMQuery() {
      const url = new URL(window.location.href);
      const qp = new URLSearchParams();
      UTM_KEYS.forEach(k => {
        const v = url.searchParams.get(k);
        if (v) qp.set(k, v);
      });
      const s = qp.toString();
      return s ? `?${s}` : "";
    }

    function rememberRole(role) {
      try { localStorage.setItem(SELECTED_ROLE_KEY, role); } catch {}
    }

    function goTo(path, role) {
      rememberRole(role);
      window.location.href = path + getUTMQuery();
    }

    // Wire up buttons
    document.getElementById("chooseContractor")?.addEventListener("click", () => {
      goTo("contractor-signup.html", "contractor");
    });
    document.getElementById("chooseDeveloper")?.addEventListener("click", () => {
      goTo("developer-signup.html", "developer");
    });

    // Keyboard enhancement: Enter/Space triggers the selected card (accessibility nicety)
    document.querySelectorAll("button[aria-describedby]").forEach(btn => {
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Optional: Minimal analytics hook (replace with your analytics)
    // window.addEventListener("click", (e) => {
    //   const role = e.target?.closest("[data-role]")?.dataset.role;
    //   if (role) console.log("role_selected", role);
    // });
  </script>
